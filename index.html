<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Psychic Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Slab&display=swap" rel="stylesheet">
    <script type= 'text/javascript' src='assets/javascript/gameCode.js'></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>The Psychic Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6" id="imgCol">
        
      </div>
      <div class="col-6">
          <br>
          <p>Guess what letter I am thinking of...</p>
          <p id="game">Start playing by typing any letter, see if you can match the computer!</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the alphabet.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

    // random letter generator.
    var  game = function () { 
    computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]
    };

    // Creating variables to hold the number of wins, losses, guesses, and reset function. 
    var wins = 0;
    var losses = 0;
    var guesses = 10;
    var guessArray = [];
    var reset = function () {
        guesses = 10;
        guessArray = [];
        game();
        console.log(computerGuess);
    }
    
    // This is the start of the website/JavaScript/game. Running the random generator when the web site opens. 
    computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    console.log(computerGuess);

      // This function is run whenever the user presses a key, which is the entire game engine. 
      document.onkeyup = function (event) {

          // Determines which key was pressed.
          var userGuess = event.key;
          guessArray.push(userGuess);
        
          
          // This is the game logic, outputs depending on user keys pressed. 
          if ((userGuess === computerGuess)) { //If user guesses correctly. 
              wins++;
              guesses = 10;
              reset();

          } else if ((guesses < 2)) { //If guesses are all used up. Loss. 
              losses++;
              guesses = 10;
              reset();
          
          } else if (userGuess !== computerGuess) { //If user guesses wrong. 
              guesses--;
          }

          // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
          var html = 
              "<p>Wins: " + wins + "</p>" + 
              "<p>Losses: " + losses + "</p>" +  
              "<p>Guesses Left: " + guesses + "</p>" + 
              "<p>Your Guesses so far: " + guessArray + "</p>"; // + // 
              //"<p>The computer chose: " + computerGuess + "</p>"; //

          // Set the inner HTML contents of the #game div to our html string
          document.querySelector("#game").innerHTML = html;
      };
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
